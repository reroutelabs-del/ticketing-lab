<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resolve Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>âœ… Resolve Ticket: {{ ticket.ticket_id }}</h2>

    <form method="POST" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Root Cause</label>
        <textarea name="root_cause" class="form-control" rows="3" required>{{ ticket.root_cause }}</textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Resolution Notes</label>
        <textarea name="resolution" class="form-control" rows="3" required>{{ ticket.resolution }}</textarea>
      </div>

      <button type="submit" class="btn btn-success">Mark as Closed</button>
      <a href="/tickets" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>

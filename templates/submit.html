<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">🎫 Ticketing System</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/submit">Submit Ticket</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/tickets">View Tickets</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>📝 Submit a New Ticket</h2>
    <form method="POST" action="/submit" class="card p-4 shadow-sm">

      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="user" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Issue Description</label>
        <textarea name="issue" class="form-control" rows="4" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Priority</label>
        <select name="priority" class="form-select">
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success">🚀 Submit Ticket</button>
    </form>
  </div>

</body>
</html>
